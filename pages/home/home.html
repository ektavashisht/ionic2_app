<ion-header>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div class="segment-wrapper">
      <ion-segment mode="md" [(ngModel)]="segment">
        <ion-segment-button value="advisor">
          ADVISORS
        </ion-segment-button>
        <ion-segment-button value="institutions">
          INSTITUTIONS
        </ion-segment-button>
        <ion-segment-button value="for_you">
          FOR YOU
        </ion-segment-button>
        <ion-segment-button value="feed">
          FEED
        </ion-segment-button>
      </ion-segment>
    </div>
</ion-header>

<ion-content padding>
  
  <div class="advisors-section">
    <h3>Most popular advisors</h3>
    <advisors-slider [advisors]="popularAdvisors"></advisors-slider>
  </div>

  <div class="advisors-section">
    <h3>Recently viewed advisors</h3>
    <advisors-slider [advisors]="recentAdvisors"></advisors-slider>
  </div>

  <div class="advisors-section">
    <h3>Foreign university advisors</h3>

    <div class="btn-group">
      <button ion-button color="dark" outline round>MAP &nbsp;<ion-icon name="map"></ion-icon></button>
      <button ion-button color="dark" outline round>FILTERS &nbsp;<ion-icon name="options"></ion-icon></button>
    </div>

  </div>

</ion-content>
